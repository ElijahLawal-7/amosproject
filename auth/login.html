<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Greenland Bounty Investment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="../assets/css/main.css" rel="stylesheet">
    <link href="../assets/css/auth.css" rel="stylesheet">
    <link href="../assets/css/responsive.css" rel="stylesheet">
</head>
<body class="auth-body">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success fixed-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="../index.html">
                <i class="fas fa-seedling me-2"></i>
                <span class="brand-text">Greenland Bounty</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="signup.html">Sign Up</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="auth-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5 col-md-7 col-sm-9">
                    <div class="auth-card">
                        <div class="auth-header text-center">
                            <div class="auth-logo">
                                <i class="fas fa-seedling"></i>
                            </div>
                            <h2>Welcome Back</h2>
                            <p class="text-muted">Sign in to your account</p>
                        </div>

                        <!-- Login Form -->
                        <form id="loginForm" class="auth-form">
                            <!-- Login Method Toggle -->
                            <div class="login-toggle mb-4">
                                <div class="btn-group w-100" role="group">
                                    <input type="radio" class="btn-check" name="loginMethod" id="emailLogin" value="email" checked>
                                    <label class="btn btn-outline-success" for="emailLogin">
                                        <i class="fas fa-envelope me-1"></i> Email
                                    </label>
                                    
                                    <input type="radio" class="btn-check" name="loginMethod" id="phoneLogin" value="phone">
                                    <label class="btn btn-outline-success" for="phoneLogin">
                                        <i class="fas fa-phone me-1"></i> Phone
                                    </label>
                                </div>
                            </div>

                            <!-- Email Login Fields -->
                            <div id="emailLoginFields">
                                <div class="form-group mb-3">
                                    <label for="email" class="form-label">Email Address</label>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="fas fa-envelope"></i>
                                        </span>
                                        <input type="email" class="form-control" id="email" name="email" 
                                               placeholder="Enter your email" required>
                                    </div>
                                    <div class="invalid-feedback"></div>
                                </div>
                            </div>

                            <!-- Phone Login Fields -->
                            <div id="phoneLoginFields" style="display: none;">
                                <div class="form-group mb-3">
                                    <label for="phone" class="form-label">Phone Number</label>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="fas fa-phone"></i>
                                        </span>
                                        <input type="tel" class="form-control" id="phone" name="phone" 
                                               placeholder="Enter your phone number">
                                    </div>
                                    <div class="invalid-feedback"></div>
                                </div>
                            </div>

                            <!-- Password Field -->
                            <div class="form-group mb-3">
                                <label for="password" class="form-label">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-lock"></i>
                                    </span>
                                    <input type="password" class="form-control" id="password" name="password" 
                                           placeholder="Enter your password" required>
                                    <button class="btn btn-outline-secondary password-toggle" type="button">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                                <div class="invalid-feedback"></div>
                            </div>

                            <!-- Remember Me & Forgot Password -->
                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="rememberMe" name="rememberMe">
                                    <label class="form-check-label" for="rememberMe">
                                        Remember me
                                    </label>
                                </div>
                                <a href="forgot-password.html" class="forgot-password-link">
                                    Forgot Password?
                                </a>
                            </div>

                            <!-- Submit Button -->
                            <button type="submit" class="btn btn-success btn-lg w-100 mb-3" id="loginBtn">
                                <span class="btn-text">Sign In</span>
                                <span class="btn-spinner spinner-border spinner-border-sm d-none" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </span>
                            </button>

                            <!-- Error Message -->
                            <div id="loginError" class="alert alert-danger d-none" role="alert">
                                <i class="fas fa-exclamation-triangle me-2"></i>
                                <span id="loginErrorMessage"></span>
                            </div>

                            <!-- Success Message -->
                            <div id="loginSuccess" class="alert alert-success d-none" role="alert">
                                <i class="fas fa-check-circle me-2"></i>
                                <span id="loginSuccessMessage">Login successful! Redirecting...</span>
                            </div>
                        </form>

                        <!-- Sign Up Link -->
                        <div class="auth-footer text-center">
                            <p class="mb-0">Don't have an account? 
                                <a href="signup.html" class="signup-link">Sign up here</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="auth-footer-bottom bg-dark text-light py-3">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <p class="mb-0">&copy; 2024 Greenland Bounty Investment. All rights reserved.</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <div class="social-links">
                        <a href="#" class="text-light me-3"><i class="fab fa-facebook"></i></a>
                        <a href="#" class="text-light me-3"><i class="fab fa-twitter"></i></a>
                        <a href="#" class="text-light me-3"><i class="fab fa-instagram"></i></a>
                        <a href="#" class="text-light"><i class="fab fa-linkedin"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="../assets/js/validation.js"></script>
    <script src="../assets/js/auth.js"></script>
    
    <script>
        // Initialize login functionality
        document.addEventListener('DOMContentLoaded', function() {
            const loginMethodRadios = document.querySelectorAll('input[name="loginMethod"]');
            const emailFields = document.getElementById('emailLoginFields');
            const phoneFields = document.getElementById('phoneLoginFields');
            const emailInput = document.getElementById('email');
            const phoneInput = document.getElementById('phone');
            
            // Toggle login method
            loginMethodRadios.forEach(radio => {
                radio.addEventListener('change', function() {
                    if (this.value === 'email') {
                        emailFields.style.display = 'block';
                        phoneFields.style.display = 'none';
                        emailInput.required = true;
                        phoneInput.required = false;
                        phoneInput.value = '';
                    } else {
                        emailFields.style.display = 'none';
                        phoneFields.style.display = 'block';
                        phoneInput.required = true;
                        emailInput.required = false;
                        emailInput.value = '';
                    }
                });
            });
            
            // Password toggle
            const passwordToggle = document.querySelector('.password-toggle');
            const passwordInput = document.getElementById('password');
            
            passwordToggle.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                
                const icon = this.querySelector('i');
                icon.classList.toggle('fa-eye');
                icon.classList.toggle('fa-eye-slash');
            });
            
            // Form submission
            const loginForm = document.getElementById('loginForm');
            const loginBtn = document.getElementById('loginBtn');
            const btnText = loginBtn.querySelector('.btn-text');
            const btnSpinner = loginBtn.querySelector('.btn-spinner');
            const errorDiv = document.getElementById('loginError');
            const successDiv = document.getElementById('loginSuccess');
            const errorMessage = document.getElementById('loginErrorMessage');
            
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Clear previous messages
                errorDiv.classList.add('d-none');
                successDiv.classList.add('d-none');
                
                // Show loading state
                loginBtn.disabled = true;
                btnText.textContent = 'Signing In...';
                btnSpinner.classList.remove('d-none');
                
                // Get form data
                const formData = new FormData(loginForm);
                const loginMethod = document.querySelector('input[name="loginMethod"]:checked').value;
                
                // Validate required fields
                let isValid = true;
                const requiredField = loginMethod === 'email' ? emailInput : phoneInput;
                
                if (!requiredField.value.trim()) {
                    showFieldError(requiredField, `${loginMethod === 'email' ? 'Email' : 'Phone'} is required`);
                    isValid = false;
                }
                
                if (!passwordInput.value.trim()) {
                    showFieldError(passwordInput, 'Password is required');
                    isValid = false;
                }
                
                if (!isValid) {
                    resetButtonState();
                    return;
                }
                
                try {
                    // Simulate API call - replace with actual login logic
                    await new Promise(resolve => setTimeout(resolve, 2000));
                    
                    // Show success message
                    successDiv.classList.remove('d-none');
                    
                    // Simulate redirection based on user type
                    setTimeout(() => {
                        // This would normally come from the server response
                        const userType = 'farmer'; // farmer, customer, investor, admin
                        
                        switch(userType) {
                            case 'farmer':
                                window.location.href = '../dashboard/farmer/index.html';
                                break;
                            case 'customer':
                                window.location.href = '../dashboard/customer/index.html';
                                break;
                            case 'investor':
                                window.location.href = '../dashboard/investor/index.html';
                                break;
                            case 'admin':
                                window.location.href = '../dashboard/admin/index.html';
                                break;
                            default:
                                window.location.href = '../index.html';
                        }
                    }, 1500);
                    
                } catch (error) {
                    console.error('Login error:', error);
                    errorMessage.textContent = 'Invalid credentials. Please check your details and try again.';
                    errorDiv.classList.remove('d-none');
                    resetButtonState();
                }
            });
            
            function showFieldError(field, message) {
                field.classList.add('is-invalid');
                const feedback = field.parentNode.nextElementSibling;
                if (feedback && feedback.classList.contains('invalid-feedback')) {
                    feedback.textContent = message;
                }
            }
            
            function resetButtonState() {
                loginBtn.disabled = false;
                btnText.textContent = 'Sign In';
                btnSpinner.classList.add('d-none');
            }
            
            // Clear field errors on input
            [emailInput, phoneInput, passwordInput].forEach(input => {
                input.addEventListener('input', function() {
                    this.classList.remove('is-invalid');
                });
            });
        });
    </script>
</body>
</html>
